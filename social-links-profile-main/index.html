<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="style.css">
   <style>
    .attribution { font-size: 13px; text-align: center; color: white;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <!--================ MAIN SECTION  ===============-->
    <section class="main">
      <img src="assets/images/avatar-jessica.jpeg" alt="avatar-jessica-img">
      <h1>Jessica Randall</h1>
      <p>London, United Kingdom</p>
    </section>
    <!--================ BTNS SECTION  ===============-->
    <section class="section-btns">
      <p>"Front-end developer and avid reader."</p>
      <div class="btns">
        <button>GitHub</button>
        <button>Frontend Mentor</button>
        <button>LinkedIn</button>
        <button>Twitter</button>
        <button>Instagram</button>
      </div>
    </section>
  </main>
  <!--================ FOOTER  ===============-->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/AM-gitco" target="_blank">M. Abdul Mannan</a>.
  </footer>
</body>
</html>
